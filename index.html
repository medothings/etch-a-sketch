<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="body-content">
        <div class="button-container">
            <div class="circle-button">
                <label for="color-picker"></label>
                <input id="color-picker" type="color" name="color-picker">
            </div>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <label id="size-label" for="size">16 x 16</label>
            <input id="grid-size"type="range" name="size" min="1" max="100">
        </div>
        <div class="boxes-container">
            <div class="boxes">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
